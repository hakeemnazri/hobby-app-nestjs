services:
  nest-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nest-api
    restart: always
    ports:
      - '3000:3000'
    depends_on:
      - database
    env_file:
      - .env

  database:
    image: postgres:14
    restart: always
    ports:
      - '5435:5432'
    env_file:
      - .env
    volumes:
      - nestjs-learn-blog:/var/lib/postgresql/data

volumes:
  nestjs-learn-blog:
    name: nestjs-learn-blog
